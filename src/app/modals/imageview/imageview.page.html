<ion-content>
  <div class="align-center">
    <h1 class="font-low font-tinos">{{data?.items?.name}}</h1>
  </div>
  <ion-slides pager="true">
        <ion-slide *ngFor="let item of data?.items?.images">
          <div [ngStyle]="{'background-image': 'url('+item+')', 'background-size':'cover', 'background-repeat':'no-repeat', 'background-postition':'center', 'width':'100%', 'height':'40vh'}">
        </div>
        </ion-slide>
      </ion-slides>
</ion-content>
