<ion-header>
  <ion-toolbar>
    <ion-title class="font-mont align-center">Transaction history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="data.loading ==false && data.empty==false" class="animate__animated">
<ion-list *ngFor="let item of data.result">
<ion-item>
    <ion-label class="ion-text-wrap">
      <ion-text class="font-mont font-low">
        <h3>Id: <span> <strong>{{item.t_id}}</strong></span></h3>
      </ion-text>

<p class="font-mont font-low">Date: {{item.date}} | {{item.time}}</p>
<p class="font-mont font-low">Remark: {{item.remark}}</p>
<p class="font-mont font-low">Amount: <strong [ngClass]="(check(item.amount))?'red':'green'" >{{item.amount | currency: 'NGN':'symbol-narrow'}}</strong></p>
  </ion-label>
</ion-item>
  </ion-list>
</div>

<div class="" *ngIf="data.loading ==false && data.empty==true">
  <p class="align-center font-fade">You have no transaction record yet</p>
</div>

  <!-- skeleton loading -->
<div class="" *ngIf="data.loading" >
  <div class="ion-padding custom-skeleton">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
</ion-content>
